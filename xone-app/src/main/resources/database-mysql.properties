# database
jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:4306/sample?useUnicode=true&amp;characterEncoding=utf-8&amp;autoReconnect=true
jdbc.username=root
jdbc.password=mysqlpasswd
jdbc.initialSize=1
#\u8FDE\u63A5\u6C60\u7684\u6700\u5927\u6570\u636E\u5E93\u8FDE\u63A5\u6570\uFF0C\u8BBE\u4E3A0\u8868\u793A\u65E0\u9650\u5236\u3002   
jdbc.maxActive=50
#\u6570\u636E\u5E93\u8FDE\u63A5\u7684\u6700\u5927\u7A7A\u95F2\u65F6\u95F4\u3002\u8D85\u8FC7\u6B64\u7A7A\u95F2\u65F6\u95F4\uFF0C\u6570\u636E\u5E93\u8FDE\u63A5\u5C06\u88AB\u6807\u8BB0\u4E3A\u4E0D\u53EF\u7528\uFF0C\u7136\u540E\u88AB\u91CA\u653E\u3002\u8BBE\u4E3A0\u8868\u793A\u65E0\u9650\u5236\u3002
jdbc.maxIdle=3
#\u6700\u5927\u5EFA\u7ACB\u8FDE\u63A5\u7B49\u5F85\u65F6\u95F4\u3002\u5982\u679C\u8D85\u8FC7\u6B64\u65F6\u95F4\u5C06\u63A5\u5230\u5F02\u5E38\u3002\u8BBE\u4E3A\uFF0D1\u8868\u793A\u65E0\u9650\u5236\u3002   
jdbc.maxWait=10000
#\u56DE\u6536\u88AB\u9057\u5F03\u7684\uFF08\u4E00\u822C\u662F\u5FD8\u4E86\u91CA\u653E\u7684\uFF09\u6570\u636E\u5E93\u8FDE\u63A5\u5230\u8FDE\u63A5\u6C60\u4E2D\u3002  
jdbc.removeAbandoned=true
# \u6570\u636E\u5E93\u8FDE\u63A5\u8FC7\u591A\u957F\u65F6\u95F4\u4E0D\u7528\u5C06\u88AB\u89C6\u4E3A\u88AB\u9057\u5F03\u800C\u6536\u56DE\u8FDE\u63A5\u6C60\u4E2D\u3002 
#jdbc.removeAbandonedTimeout=2
# \u5C06\u88AB\u9057\u5F03\u7684\u6570\u636E\u5E93\u8FDE\u63A5\u7684\u56DE\u6536\u8BB0\u5165\u65E5\u5FD7\u3002
#jdbc.logAbandoned=true

#\u6570\u636E\u6E90\u540D\u79F0
jndi.name=jdbc/TestDB


#hibernate3 config
#Hibernate\u65B9\u8A00\uFF08Dialect\uFF09\u7684\u7C7B\u540D - \u53EF\u4EE5\u8BA9Hibernate\u4F7F\u7528\u67D0\u4E9B\u7279\u5B9A\u7684\u6570\u636E\u5E93\u5E73\u53F0\u7684\u7279\u6027
hibernate.dialect=org.hibernate.dialect.MySQLDialect
#\u628AHibernate\u67E5\u8BE2\u4E2D\u7684\u4E00\u4E9B\u77ED\u8BED\u66FF\u6362\u4E3ASQL\u77ED\u8BED\uFF0C\u5982\u8F93\u5165true\u5219\u4E3A1
hibernate.query.substitutions=true 1, false 0
#\u662F\u5426\u8F93\u51FASQL\u6CE8\u91CA
hibernate.use_sql_comments=true
#\u8BBE\u5B9A\u5BF9\u6570\u636E\u5E93\u8FDB\u884C\u6279\u91CF\u5220\u9664\uFF0C\u6279\u91CF\u66F4\u65B0\u548C\u6279\u91CF\u63D2\u5165\u7684\u65F6\u5019\u7684\u6279\u6B21\u5927\u5C0F
hibernate.jdbc.batch_size=20
#\u8BBE\u5B9AJDBC\u7684Statement\u8BFB\u53D6\u6570\u636E\u7684\u65F6\u5019\u6BCF\u6B21\u4ECE\u6570\u636E\u5E93\u4E2D\u53D6\u51FA\u7684\u8BB0\u5F55\u6761\u6570
hibernate.jdbc.fetch_size=50
#\u5141\u8BB8\u4F7F\u7528\u5916\u8FDE\u63A5\u6293\u53D6\u3002\u5DF2\u7ECF\u5931\u6548\u3002\u8BF7\u4F7F\u7528max_fetch_depth\u3002 \u53D6\u503C. true | false 
hibernate.use_outer_join=true
#\u5BF9\u5355\u6839\u8054\u5408\uFF08\u4E00\u5BF9\u4E00\uFF0C\u591A\u5BF9\u4E00\uFF09\uFF0C\u8BBE\u7F6E\u5916\u8FDE\u63A5\u6293\u53D6\u6811\u7684\u6700\u5927\u6DF1\u5EA6\u3002\u5982\u679C\u662F0\u5C06\u5173\u95ED\u9ED8\u8BA4\u7684\u5916\u8FDE\u63A5\u6293\u53D6\u3002 \u53D6\u503C. \u5EFA\u8BAE\u8BBE\u7F6E\u4E3A0\u52303\u4E4B\u95F4 
hibernate.max_fetch_depth=3
#\u662F\u5426\u8F93\u51FAsql\u8BED\u53E5
hibernate.show_sql=true
#\u662F\u5426\u683C\u5F0F\u5316\u8F93\u51FAsql\u8BED\u53E5
hibernate.format_sql=true
#\u63D0\u4F9BHibernate\u5E94\u7528\u4E2D\u64CD\u4F5C\u7684\u7EDF\u8BA1\u4FE1\u606F
hibernate.generate_statistics=false
#\u4EE5\u9891\u7E41\u7684\u8BFB\u64CD\u4F5C\u4E3A\u4EE3\u4EF7, \u4F18\u5316\u4E8C\u7EA7\u7F13\u5B58\u6765\u6700\u5C0F\u5316\u5199\u64CD\u4F5C. \u5728Hibernate3\u4E2D\uFF0C\u8FD9\u4E2A\u8BBE\u7F6E\u5BF9\u96C6\u7FA4\u7F13\u5B58\u975E\u5E38\u6709\u7528, \u5BF9\u96C6\u7FA4\u7F13\u5B58\u7684\u5B9E\u73B0\u800C\u8A00\uFF0C\u9ED8\u8BA4\u662F\u5F00\u542F\u7684
hibernate.cache.use_minimal_puts=true
#\u5141\u8BB8\u67E5\u8BE2\u7F13\u5B58, \u4E2A\u522B\u67E5\u8BE2\u4ECD\u7136\u9700\u8981\u88AB\u8BBE\u7F6E\u4E3A\u53EF\u7F13\u5B58\u7684
hibernate.cache.use_query_cache=true
#\u80FD\u7528\u6765\u5B8C\u5168\u7981\u6B62\u4F7F\u7528\u4E8C\u7EA7\u7F13\u5B58. \u5BF9\u90A3\u4E9B\u5728\u7C7B\u7684\u6620\u5C04\u5B9A\u4E49\u4E2D\u6307\u5B9A<cache>\u7684\u7C7B\uFF0C\u4F1A\u9ED8\u8BA4\u5F00\u542F\u4E8C\u7EA7\u7F13\u5B58
hibernate.cache.use_second_level_cache=false
#\u4E8C\u7EA7\u7F13\u5B58\u63D0\u4F9B\u7C7B\u8BBE\u7F6E
#hibernate.cache.provider_class=org.hibernate.cache.EhCacheProvider
hibernate.cache.provider_class=net.sf.ehcache.hibernate.SingletonEhCacheProvider
#hibernate.cache.provider_configuration_file_resource_path=/ehcache-dis-hibernate.xml
#\u9009\u62E9HQL\u89E3\u6790\u5668
hibernate.query.factory_class=org.hibernate.hql.ast.ASTQueryTranslatorFactory