
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>后台</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="../bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
<link href="../css/base.css" rel="stylesheet">
<style type="text/css">
</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid" id="X_bodyContainer">
			<div class="span10" id="X_contentContainer">
				<!-- content -->
				<div>
					<strong>录入表单</strong>
					<div class="row-fluid form-horizontal">
						<div class="control-group">
							<label class="control-label" for="inputUsername">产品</label>
							<div class="controls">
								<a href="product.html">永久自行车</a>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputNickName">上货地点</label>
							<div class="controls">
								<select class="span2">
									<option>上海</option>
									<option>浙江</option>
									<option>江西</option>
								</select> <select class="span2">
									<option>上海市</option>
									<option>杭州市</option>
									<option>景德镇</option>
								</select> <select class="span2">
									<option>徐汇区</option>
									<option>萧山区</option>
									<option>清水县</option>
								</select><br /> <input type="text" class="span4" placeholder="详细地址">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputUsername">上货时间</label>
							<div class="controls">
								<input class="span3 Wdate" type="text" placeholder="上货时间"
									onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH 时'})">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputNickName">目的地</label>
							<div class="controls">
								<select class="span2">
									<option>上海</option>
									<option>浙江</option>
									<option>江西</option>
								</select> <select class="span2">
									<option>上海市</option>
									<option>杭州市</option>
									<option>景德镇</option>
								</select> <select class="span2">
									<option>徐汇区</option>
									<option>萧山区</option>
									<option>清水县</option>
								</select><br /> <input type="text" class="span4" placeholder="详细地址">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputUsername">箱运</label>
							<div class="controls">
								<p>
									共 <input type="text" class="span1"> 箱 X <input
										type="text" class="span1"> KG/箱 = <input type="text"
										class="span1"> KG
								</p>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputUsername">总重</label>
							<div class="controls">
								<p>
									共 <input type="text" class="span1"> KG
								</p>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputUsername">当日被预定车厢</label>
							<div class="controls">
								<input type="text" class="span4">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputUsername">当日可装货量</label>
							<div class="controls">
								<input type="text" class="span4">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputUsername">申请人</label>
							<div class="controls">张三</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputUsername">申请日期</label>
							<div class="controls">2013-06-09</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputNickName">审核状态</label>
							<div class="controls">
								<label class="radio inline"> <input type="radio"
									name="optionsRadios1" checked> 处理中
								</label> <label class="radio inline"> <input type="radio"
									name="optionsRadios1"> 已取消
								</label><label class="radio inline"> <input type="radio"
									name="optionsRadios1"> 已交易
								</label>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputUsername">备注</label>
							<div class="controls">
								<textarea class="span5" name="username" id="inputUsername"
									placeholder="备注"></textarea>
							</div>
						</div>
					</div>
					<div class="row-fluid">
						<p class="text-center">
							<button class="btn btn-small">
								<i class="icon-hdd"></i>保存
							</button>
						</p>
					</div>
				</div>
				<!-- /content -->
			</div>
		</div>
	</div>
	<script src="../js/jquery.min.js"></script>
	<script src="../bootstrap/js/bootstrap.js"></script>
	<script src="../js/My97DatePicker/WdatePicker.js"></script>
	<script src="../js/base.js"></script>
	<script type="text/javascript">
		jQuery(function() {
			XONE.initConsoleMenu("delivery");
			XONE.initModal("upload");
		});
	</script>
</body>
</html>
