
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>后台</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="../bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
<link href="../css/base.css" rel="stylesheet">
<style type="text/css">
</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid" id="X_bodyContainer">
			<div class="span10" id="X_contentContainer">
				<!-- content -->
				<div>
					<strong>录入表单</strong>
					<div class="row-fluid form-horizontal">
						<div class="control-group">
							<label class="control-label" for="inputUsername">名称</label>
							<div class="controls">
								<input type="text" name="username" id="inputUsername"
									placeholder="名称">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputUsername">描述</label>
							<div class="controls">
								<textarea class="span5" name="username" id="inputUsername"
									placeholder="描述"></textarea>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputUsername">序号</label>
							<div class="controls">
								<input type="text" name="nickName" id="inputNickName"
									placeholder="序号">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputNickName">父级</label>
							<div class="controls">
								<a href="#"><span class="label label-default">自行车</span></a>
								<button class="btn btn-mini" data-toggle="modal"
									data-target="#myModal">
									<i class="icon-pencil"></i>编辑
								</button>
							</div>
						</div>
					</div>
					<div class="row-fluid">
						<p class="text-center">
							<button class="btn btn-small">
								<i class="icon-hdd"></i>保存
							</button>
						</p>
					</div>
				</div>
				<!-- /content -->
			</div>
		</div>
	</div>
	<!-- modal to select category -->
	<div id="myModal" class="modal hide fade" tabindex="-1">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">×</button>
			<h3 id="myModalLabel">选择分类</h3>
		</div>
		<div class="modal-body">
			<!-- query conditions -->
			<div class="row-fluid">
				<div class="span5 form-horizontal">
					<div class="control-group">
						<label class="control-label" for="inputNickName">名称</label>
						<div class="controls">
							<input type="text" name="nickName" id="inputNickName"
								placeholder="名称">
						</div>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span5 form-horizontal">
					<div class="control-group">
						<label class="control-label" for="inputNickName">父级名称</label>
						<div class="controls">
							<input type="text" name="nickName" id="inputNickName"
								placeholder="父级名称">
						</div>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="form-horizontal">
					<div class="control-group">
						<label class="control-label" for="inputUsername">描述</label>
						<div class="controls">
							<input type="text" name="username" id="inputUsername"
								placeholder="描述">
						</div>
					</div>
				</div>
			</div>
			<!-- /query conditions -->
			<div class="row-fluid">
				<p class="text-right">
					<button class="btn btn-small">
						<i class="icon-search"></i>查询
					</button>
				</p>
			</div>
			<!-- query result -->
			<div class="row-fluid">
				<table class="table table-hover table-bordered table-condensed">
					<thead>
						<tr>
							<th>序号</th>
							<th>名称</th>
							<th>描述</th>
							<th>父级名称</th>
							<th>选择</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="table-col-index">1</td>
							<td>运动/健身/球迷用品</td>
							<td>-</td>
							<td>-</td>
							<td><label class="radio"> <input type="radio"
									name="radioCategroy">
							</label></td>
						</tr>

						<tr>
							<td class="table-col-index">2</td>
							<td>自行车</td>
							<td>-</td>
							<td>运动/健身/球迷用品</td>
							<td><label class="radio"> <input type="radio"
									name="radioCategroy">
							</label></td>
						</tr>
						<tr>
							<td class="table-col-index">3</td>
							<td>山地自行车</td>
							<td>-</td>
							<td>自行车</td>
							<td><label class="radio"> <input type="radio"
									name="radioCategroy">
							</label></td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- /query result -->
		</div>
		<div class="modal-footer">
			<button class="btn" data-dismiss="modal">取消</button>
			<button class="btn btn-primary" data-dismiss="modal">完成</button>
		</div>
	</div>
	<!-- /modal to select category -->
	<script src="../js/jquery.min.js"></script>
	<script src="../bootstrap/js/bootstrap.js"></script>
	<script src="../js/My97DatePicker/WdatePicker.js"></script>
	<script src="../js/base.js"></script>
	<script type="text/javascript">
		jQuery(function() {
			XONE.initConsoleMenu("category");
			XONE.initModal("upload");
		});
	</script>
</body>
</html>
