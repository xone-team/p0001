
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>后台</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="../bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
<link href="../css/base.css" rel="stylesheet">
<style type="text/css">
</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid" id="X_bodyContainer">
			<div class="span10" id="X_contentContainer">
				<!-- content -->
				<div>
					<strong>录入表单</strong>
					<div class="row-fluid form-horizontal">
						<div class="control-group">
							<label class="control-label" for="inputUsername">名称</label>
							<div class="controls">
								<input type="text" name="username" id="inputUsername"
									placeholder="名称">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputNickName">分类</label>
							<div class="controls">
								<a href="#"><span class="label label-default">永久</span></a> <a
									href="#"><span class="label label-default">山地自行车</span></a>
								<button class="btn btn-mini" data-toggle="modal"
									data-target="#X_modal_category">
									<i class="icon-pencil"></i>编辑
								</button>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputUsername">描述</label>
							<div class="controls">
								<textarea class="span5" name="username" id="inputUsername"
									placeholder="描述"></textarea>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputUsername">图片</label>
							<div class="controls">
								<ul class="thumbnails">
									<li class="span3"><a data-toggle="modal"
										href="#X_modal_upload" class="thumbnail"> <img
											src="../image/demo_210x210.jpg" alt="260x180"
											style="width: 210px; height: 210px;">
									</a></li>
									<li class="span3"><a data-toggle="modal"
										href="#X_modal_upload" class="thumbnail"> <img
											src="../image/demo_210x210.jpg" alt="260x180"
											style="width: 210px; height: 210px;">
									</a></li>
									<li class="span3"><a data-toggle="modal"
										href="#X_modal_upload" class="thumbnail"> <img
											src="../image/demo_210x210.jpg" alt="260x180"
											style="width: 210px; height: 210px;">
									</a></li>
								</ul>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputNickName">产地</label>
							<div class="controls">
								<select class="span2">
									<option>上海</option>
									<option>浙江</option>
									<option>江西</option>
								</select> <select class="span2">
									<option>上海市</option>
									<option>杭州市</option>
									<option>景德镇</option>
								</select> <select class="span2">
									<option>徐汇区</option>
									<option>萧山区</option>
									<option>清水县</option>
								</select><br /> <input type="text" class="span4" placeholder="详细地址">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputUsername">所在地</label>
							<div class="controls">
								<select class="span2">
									<option>上海</option>
									<option>浙江</option>
									<option>江西</option>
								</select> <select class="span2">
									<option>上海市</option>
									<option>杭州市</option>
									<option>景德镇</option>
								</select> <select class="span2">
									<option>徐汇区</option>
									<option>萧山区</option>
									<option>清水县</option>
								</select><br /> <input type="text" class="span4" placeholder="详细地址">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputUsername">销售方式</label>
							<div class="controls">
								<label class="radio inline"> <input type="radio"
									name="optionsRadios1" checked> 普通
								</label> <label class="radio inline"> <input type="radio"
									name="optionsRadios1"> 促销
								</label><label class="radio inline"> <input type="radio"
									name="optionsRadios1"> 组团
								</label>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputNickName">跟团客户的权限</label>
							<div class="controls">
								<a href="#"><span class="label label-default">A级客户</span></a> <a
									href="#"><span class="label label-default">B级客户</span></a>
								<button class="btn btn-mini" data-toggle="modal"
									data-target="#myModal">
									<i class="icon-pencil"></i>编辑
								</button>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputUsername">组团数量</label>
							<div class="controls">
								<input type="text" name="username" id="inputUsername"
									placeholder="组团数量">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputNickName">审核状态</label>
							<div class="controls">
								<label class="radio inline"> <input type="radio"
									name="optionsRadios1" checked> 处理中
								</label> <label class="radio inline"> <input type="radio"
									name="optionsRadios1"> 已取消
								</label><label class="radio inline"> <input type="radio"
									name="optionsRadios1"> 已交易
								</label>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputUsername">备注</label>
							<div class="controls">
								<textarea class="span5" name="username" id="inputUsername"
									placeholder="备注"></textarea>
							</div>
						</div>
					</div>
					<div class="row-fluid">
						<p class="text-center">
							<button class="btn btn-small">
								<i class="icon-hdd"></i>保存
							</button>
							<button class="btn btn-small">
								<i class="icon-glass"></i>发布
							</button>
						</p>
					</div>
				</div>
				<!-- /content -->
			</div>
		</div>
	</div>
	<!-- modal to select role -->
	<div id="myModal" class="modal hide fade" tabindex="-1">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">×</button>
			<h3 id="myModalLabel">选择客户权限</h3>
		</div>
		<div class="modal-body">
			<!-- query conditions -->
			<div class="row-fluid">
				<div class="span5 form-horizontal">
					<div class="control-group">
						<label class="control-label" for="inputUsername">客户权限</label>
						<div class="controls">
							<input type="text" name="username" id="inputUsername"
								placeholder="客户权限">
						</div>
					</div>
				</div>
			</div>
			<!-- /query conditions -->
			<div class="row-fluid">
				<p class="text-right">
					<button class="btn btn-small">
						<i class="icon-search"></i>查询
					</button>
				</p>
			</div>
			<!-- query result -->
			<div class="row-fluid">
				<table class="table table-hover table-bordered table-condensed">
					<thead>
						<tr>
							<th>序号</th>
							<th>名称</th>
							<th>编码</th>
							<th><label class="checkbox"> <input type="checkbox">
							</label></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="table-col-index">1</td>
							<td>A级客户</td>
							<td>A_customer</td>
							<td><label class="checkbox"> <input type="checkbox">
							</label></td>
						</tr>
						<tr>
							<td class="table-col-index">2</td>
							<td>B级客户</td>
							<td>B_customer</td>
							<td><label class="checkbox"> <input type="checkbox">
							</label></td>
						</tr>
						<tr>
							<td class="table-col-index">3</td>
							<td>C级客户</td>
							<td>C_customer</td>
							<td><label class="checkbox"> <input type="checkbox">
							</label></td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- /query result -->
		</div>
		<div class="modal-footer">
			<button class="btn" data-dismiss="modal">取消</button>
			<button class="btn btn-primary" data-dismiss="modal">完成</button>
		</div>
	</div>
	<!-- /modal to select role -->
	<script src="../js/jquery.min.js"></script>
	<script src="../bootstrap/js/bootstrap.js"></script>
	<script src="../js/My97DatePicker/WdatePicker.js"></script>
	<script src="../js/base.js"></script>
	<script type="text/javascript">
		jQuery(function() {
			XONE.initConsoleMenu("product");
			XONE.initModal("categroy");
			XONE.initModal("upload");
		});
	</script>
</body>
</html>
