
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>后台</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="../bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
<link href="../css/base.css" rel="stylesheet">
<style type="text/css">
</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid" id="X_bodyContainer">
			<div class="span10" id="X_contentContainer">
				<!-- content -->
				<div>
					<strong>录入表单</strong>
					<div class="row-fluid form-horizontal">
						<div class="control-group">
							<label class="control-label" for="inputUsername">名称</label>
							<div class="controls">
								<input type="text" name="username" id="inputUsername"
									placeholder="名称">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputNickName">分类</label>
							<div class="controls">
								<a href="#"><span class="label label-default">永久</span></a> <a
									href="#"><span class="label label-default">山地自行车</span></a>
								<button class="btn btn-mini" data-toggle="modal"
									data-target="#X_modal_category">
									<i class="icon-pencil"></i>编辑
								</button>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputUsername">描述</label>
							<div class="controls">
								<textarea class="span5" name="username" id="inputUsername"
									placeholder="描述"></textarea>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputUsername">图片</label>
							<div class="controls">
								<ul class="thumbnails">
									<li class="span3"><a data-toggle="modal"
										href="#X_modal_upload" class="thumbnail"> <img
											src="../image/demo_210x210.jpg" alt="260x180"
											style="width: 210px; height: 210px;">
									</a></li>
									<li class="span3"><a data-toggle="modal"
										href="#X_modal_upload" class="thumbnail"> <img
											src="../image/demo_210x210.jpg" alt="260x180"
											style="width: 210px; height: 210px;">
									</a></li>
									<li class="span3"><a data-toggle="modal"
										href="#X_modal_upload" class="thumbnail"> <img
											src="../image/demo_210x210.jpg" alt="260x180"
											style="width: 210px; height: 210px;">
									</a></li>
								</ul>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputNickName">产地</label>
							<div class="controls">
								<select class="span2">
									<option>上海</option>
									<option>浙江</option>
									<option>江西</option>
								</select> <select class="span2">
									<option>上海市</option>
									<option>杭州市</option>
									<option>景德镇</option>
								</select> <select class="span2">
									<option>徐汇区</option>
									<option>萧山区</option>
									<option>清水县</option>
								</select><br /> <input type="text" class="span4" placeholder="详细地址">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputUsername">所在地</label>
							<div class="controls">
								<select class="span2">
									<option>上海</option>
									<option>浙江</option>
									<option>江西</option>
								</select> <select class="span2">
									<option>上海市</option>
									<option>杭州市</option>
									<option>景德镇</option>
								</select> <select class="span2">
									<option>徐汇区</option>
									<option>萧山区</option>
									<option>清水县</option>
								</select><br /> <input type="text" class="span4" placeholder="详细地址">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputNickName">审核状态</label>
							<div class="controls">
								<label class="radio inline"> <input type="radio"
									name="optionsRadios1" checked> 处理中
								</label> <label class="radio inline"> <input type="radio"
									name="optionsRadios1"> 已取消
								</label><label class="radio inline"> <input type="radio"
									name="optionsRadios1"> 已交易
								</label>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputUsername">备注</label>
							<div class="controls">
								<textarea class="span5" name="username" id="inputUsername"
									placeholder="备注"></textarea>
							</div>
						</div>
					</div>
					<div class="row-fluid">
						<p class="text-center">
							<button class="btn btn-small">
								<i class="icon-hdd"></i>保存
							</button>
							<button class="btn btn-small">
								<i class="icon-glass"></i>发布
							</button>
						</p>
					</div>
				</div>
				<!-- /content -->
			</div>
		</div>
	</div>
	<script src="../js/jquery.min.js"></script>
	<script src="../bootstrap/js/bootstrap.js"></script>
	<script src="../js/My97DatePicker/WdatePicker.js"></script>
	<script src="../js/base.js"></script>
	<script type="text/javascript">
		jQuery(function() {
			XONE.initConsoleMenu("want");
			XONE.initModal("categroy");
			XONE.initModal("upload");
		});
	</script>
</body>
</html>
