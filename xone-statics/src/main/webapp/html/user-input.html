				<!-- content -->
				<div>
					<strong>录入表单</strong>
					<div class="row-fluid form-horizontal">
						<div class="control-group">
							<label class="control-label" for="inputUsername">用户名</label>
							<div class="controls">
								<input type="text" name="username" id="inputUsername"
									placeholder="用户名">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputUsername">密码</label>
							<div class="controls">
								<input type="password" name="username" id="inputUsername"
									placeholder="密码">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputUsername">重复密码</label>
							<div class="controls">
								<input type="password" name="username" id="inputUsername"
									placeholder="重复录入一次密码">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputNickName">呢称</label>
							<div class="controls">
								<input type="text" name="nickName" id="inputNickName"
									placeholder="呢称">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputUsername">手机</label>
							<div class="controls">
								<input type="text" name="username" id="inputUsername"
									placeholder="手机，如13612345">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputNickName">QQ</label>
							<div class="controls">
								<input type="text" name="nickName" id="inputNickName"
									placeholder="QQ号码，如5236">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputUsername">联系人</label>
							<div class="controls">
								<input type="text" name="username" id="inputUsername"
									placeholder="联系人姓名，如 张三">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputNickName">邮箱</label>
							<div class="controls">
								<input type="text" name="nickName" id="inputNickName"
									placeholder="邮箱,如 zhee@sina.com">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputUsername">所在地</label>
							<div class="controls">
								<select class="span2">
									<option>上海</option>
									<option>浙江</option>
									<option>江西</option>
								</select> <select class="span2">
									<option>上海市</option>
									<option>杭州市</option>
									<option>景德镇</option>
								</select> <select class="span2">
									<option>徐汇区</option>
									<option>萧山区</option>
									<option>清水县</option>

						</div>
					</div>

							<button class="btn btn-small">
								<i class="icon-hdd"></i>保存
							</button>
						</p>

	<!-- select role modal -->
	<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">×</button>
			<h3 id="myModalLabel">选择角色</h3>
		</div>
		<div class="modal-body">
			<!-- query conditions -->
			<div class="row-fluid">
				<div class="span5 form-horizontal">
					<div class="control-group">
						<label class="control-label" for="inputUsername">角色</label>
						<div class="controls">
							<input type="text" name="username" id="inputUsername"
								placeholder="角色名称">
						</div>
					</div>
				</div>
			</div>
			<!-- query conditions end -->
			<div class="row-fluid">
				<p class="text-right">
					<button class="btn btn-small">
						<i class="icon-search"></i>查询
					</button>
				</p>
			</div>
			<!-- query result -->
			<div class="row-fluid">
				<table class="table table-hover table-bordered table-condensed">
					<thead>
						<tr>
							<th>序号</th>
							<th>角色</th>
							<th>CODE</th>
							<th><label class="checkbox"> <input type="checkbox">
							</label></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="table-col-index">1</td>
							<td>注册用户</td>
							<td>register</td>
							<td><label class="checkbox"> <input type="checkbox">
							</label></td>
						</tr>
						<tr>
							<td class="table-col-index">2</td>
							<td>后台用户</td>
							<td>console_user</td>
							<td><label class="checkbox"> <input type="checkbox">
							</label></td>
						</tr>
						<tr>
							<td class="table-col-index">3</td>
							<td>管理员</td>
							<td>administrator</td>
							<td><label class="checkbox"> <input type="checkbox">
							</label></td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- query result end -->
		</div>
		<div class="modal-footer">
			<button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
			<button class="btn btn-primary">完成</button>
		</div>
