log4j.rootLogger = DEBUG, stdout, A1

log4j.category.com.opensymphony.sitemesh=DEBUG
log4j.category.org.apache.struts2=INFO
log4j.category.org.apache=INFO
log4j.category.catalia=INFO

log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Threshold = DEBUG
log4j.appender.stdout.Target   = System.out
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = %d{ISO8601} %-5p [%F:%L] : %m%n

log4j.appender.A1 = org.apache.log4j.DailyRollingFileAppender
log4j.appender.A1.Threshold = DEBUG
log4j.appender.A1.File = D:/logs/hunny-hu.log
log4j.appender.A1.DatePattern = '.'yyyy-MM-dd
log4j.appender.A1.layout = org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern = [%d{ISO8601}] %-5p [%F\:%L] \: %m%n
